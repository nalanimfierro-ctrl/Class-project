    <!DOCTYPE html>
<html lang="en">
<head>
  <h1>Instructions</h1>
  <p>Select the button for a random song to play. You have 5 seconds to guess the song from the drop down list and hit the check button in order to see if you are correct.</p>
    <meta charset="UTF-8">
    <title>Random Song Player</title> 
    <style>
      body {
        background-color: grey;}
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;}
        body{transition: background-color 0.5s ease;}
    </style>
    </head>
    <body>
    <h1>Guess the Random song </h1>
    <audio id="player"></audio>
    <button onclick="playRandomSong()"> Play Random Song</button>
    <button onclick="checkAnswer()">Check Answer</button>
    <p id="result"></p>
    <p id="timer">Time left:8</p>
    <label for="Songs" >Select the correct song </label>
    <select name = "Songs" id="Songs">
      <option value="Dracula">Dracula by Tame Impala</option>
      <option value="Nuevayol">NUEVAYol by Bad Bunny</option>
      <option value="WorkBitch">Work Bitch by Britney Spears</option>
      <option value="Delresto">DELRESTO by Travis Scott</option>
    </select>
    <script>
      //Adding the mp3 files here
      const songs = [
        "Song1.mp3.mp3",
        "Song2.mp3.mp3",
        "Song3.mp3.mp3",
        "Song4.mp3.mp3" ];
      const correctAnswers={
        "Song1.mp3.mp3": "Nuevayol",
        "Song2.mp3.mp3": "Delresto",
        "Song3.mp3.mp3": "WorkBitch",
        "Song4.mp3.mp3": "Dracula" };
      const playDuration = 10000;
      let currentSong = null;
      function playRandomSong() {
        const audio = document.getElementById("player");
        const randomIndex = Math.floor(Math.random() * songs.length);
        currentSong = songs[randomIndex]; // Saves the current mp3 file playing
        audio.src = currentSong;
        audio.play();
      setTimeout(() => {
        audio.pause();
        audio.curretTime = 0;   },playDuration);}
      let timeLeft =8;
      const timer =setInterval(()=> {
        timeLeft--;
        document.getElementById("timer").textContent = "Time left:" + timeLeft;

        if(timeLeft <= 0){
          clearInterval(timer);
          alert("Time is up");
        }
        },8000);
    function checkAnswer() {
      const audio = document.getElementById("player");
      const selected = document.getElementById("Songs").value;
      const result = document.getElementById("result");
      if (!currentSong) {
        result.textContent = "Play a song first!";
        result.style.color = "red"
        return;
      }
      const correctAnswer = correctAnswers[currentSong];
      const isCorrect = selected === correctAnswer;
      if(isCorrect) {
        result.textContent = "Correct!";
        result.style.color = "green";
        document.body.style.backgroundColor = "green";

      } else {
        result.textContent = "Incorrect";
        result.style.color = "red";
        document.body.style.backgroundColor = "red";
      }
      setTimeout(() => {
        document.body.style.backgroundColor = ""
      }, 2000); }
    </script>    
</body>
</html>
